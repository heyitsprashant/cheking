<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #dbcdcd; /* Light mode background */
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #2a2d30; /* Dark mode background */
            color: #ecf0f1; /* Dark mode text color */
        }

        .header {
            background: #444;
            color: #fff;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #f90;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .home {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .home-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .about, .projects, .gallery, .contact {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-grid, .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .project-item, .gallery-item {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .project-item img, .gallery-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .project-item:hover, .gallery-item:hover {
            transform: scale(1.05);
        }

        .contact-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 0.7rem 1.5rem;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #f90;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: #444;
            color: #fff;
        }

        @media (max-width: 768px) {
            .home {
                flex-direction: column;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #f90;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: transparent;
        }

        .loading-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        body.dark-mode .loading-text {
            color: #ecf0f1;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #6d7993; /* Light mode background */
            transition: background 0.3s;
        }

        body.dark-mode #particles-js {
            background: #34495e; /* Dark mode background */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="loading-screen">
        <div class="loading-text animate__animated animate__fadeIn"><b>Prashant Basyal</b></div>
    </div>

 

    
   

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#000000",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#000000",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    bubble: {
                        distance: 200,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });

        // Dark mode toggle
        const body = document.body;

        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
        }

        // Redirect to home.html after 4 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 4000);
    </script>
</body>
</html>
